<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>

    <!-- Font Awesome setup -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Internal CSS -->
    <style>
        * { margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            margin-top: 50px;
            display: flex;
            justify-content: center;
            border: #f0f2f5;
        }

        .card{
            width: 300px;
            background: white;
            border-radius: 15px;
            box-shadow: 5px 10px 15px black;
            border: 2px solid #4ea7f5;
        }


        .img-container{
            padding: 15px;
        }

        .img-container img{
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 15px;
        }

        .card-content{
            padding: 15px;
        }

        .card-title {
            font-size: 18px;
            color: #333;
        }

        .card-subtitle{
            color: blue;
        }

        .card-location {
            margin-top: 10px;
            color: blue;
            font-size: 14px;
        }


        .card-footer{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .card-rating i{
            color: #f4b400;
            
        }

        .card-rating h5{
            font-size: 12px;
            font-weight: 600;
        }

        .card-footer-price{
            color: #007bff;
            font-weight: bold;
        }
        
    </style>

</head>
<body>
    
    <div class="card">
        
            <div class="img-container">
                <img src="./maldives.jpg" alt="">
            </div>
        
        <div class="card-content">
            <div>
                <h3 class="card-title">Enjoy the beauty of the Floating Islands</h3>
            </div>

            <div class="card-location">
                <p><i class="fa-solid fa-location-dot"></i> Maldives Islands</p>
            </div>

            <div class="card-footer">
                <div class="card-rating">
                    <h5><i class="fa-solid fa-star"></i> 5.0 Superb</h5>
                </div>
                <div class="card-footer-price">
                    $1270
                </div>
            </div>
            </div>

            
        </div>
    </div>


</body>
</html>
